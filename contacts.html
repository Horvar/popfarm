<div id="__next">
    <div class="root">
        <div class="app">
            <div>
                <button class="p__logo"><img src="/static/images/logo.png" width="24" alt="" style="transform: rotate(1125deg);"></button>
                <header id="header"><div class="header__line" style="background-color: rgb(160, 166, 252);"></div><h1 class="header__title">Контакты</h1></header>
            </div>
            <div class="content">
                <div class="contacts">
                    <div class="contacts__container container">
                        <h2 class="contacts__title">Контакты</h2>
                        <div class="contacts__content">
                            <!-- social -->
                            <div class="contacts__social">
                                <a href="https://www.instagram.com/popfarmmoscow"><img alt="instagram" src="/static/images/about/insta.png" width="23"></a>
                                <a href="https://t-do.ru/popfarm"><img alt="telegram" src="/static/images/about/telegram.png" width="22"></a>
                                <a href="https://vk.com/popfarm"><img alt="vk" src="/static/images/about/vk.png" width="25"></a>
                                <a href="https://twitter.com/popfarm"><img alt="twitter" src="/static/images/about/twitter.png" width="23"></a>

                            </div>
                            <!-- tabs -->
                            <div class="contacts__tabs">
                                <input type="radio" name="tab" id="tab1" checked><label for="tab1">Вопросы по билетам</label>
                                <input type="radio" name="tab" id="tab2"><label for="tab2">Аккредитация</label>
                                <input type="radio" name="tab" id="tab3"><label for="tab3">Другой вопрос</label>
                                <div class="contacts__tab-content-list">
                                    <div class="contacts__tab-content-item contacts__tab-content-item_1">
                                        <form action="#" class="contacts__form form">
                                            <div class="form__inputs">
                                                <div class="form__col form__col_1">
                                                    <input type="text" placeholder="Ваше имя" required>
                                                    <input type="tel" placeholder="Телефон" required>
                                                    <input type="email" placeholder="Email" required>
                                                </div>
                                                <div class="form__col form__col_2">
                                                    <textarea placeholder="Сообщение" required></textarea>
                                                </div>
                                            </div>
                                            <label class="form__agreement">
                                                <input type="checkbox" required>
                                                <span>согласен на обработку персональных данных</span>
                                            </label>
                                            <button type="submit" class="form__submit">Отправить</button>
                                        </form>
                                    </div>
                                    <div class="contacts__tab-content-item contacts__tab-content-item_2">
                                        <form action="#" class="contacts__form form">
                                            <div class="form__inputs">
                                                <div class="form__col form__col_1">
                                                    <input type="text" placeholder="Ваше имя" required>
                                                    <input type="tel" placeholder="Телефон" required>
                                                    <input type="email" placeholder="Email" required>
                                                    <input type="text" placeholder="Название СМИ" required>
                                                </div>
                                                <div class="form__col form__col_2">
                                                    <textarea placeholder="Сообщение" required></textarea>
                                                </div>
                                            </div>
                                            <label class="form__agreement">
                                                <input type="checkbox" required>
                                                <span>согласен на обработку персональных данных</span>
                                            </label>
                                            <button type="submit" class="form__submit">Отправить</button>
                                        </form>
                                    </div>
